<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLabel>This is a picture</h:outputLabel>
        <h:graphicImage name="download.jpeg" library="image" rendered="true" binding="#{bController.graphic}"></h:graphicImage>
        <f:view>
            <h:form>
                <h:commandLink action="#{bController.show()}" value="Show picture"></h:commandLink>
                <br/>
                <h:commandLink action="#{bController.hide()}" value="Hide picture"></h:commandLink>
                <br/>
            <h:inputText valueChangeListener="#{bController.onChange()}"></h:inputText>     
            </h:form>
            
           
        </f:view>

    
    </h:body>
</html>
